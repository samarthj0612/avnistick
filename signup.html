<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/auth.css">
  <title>AvniStick</title>
</head>

<body>
  <div id="wrapper">
    <div id="return-to-store">
      <span>Return to store</span>
      <img src="./assets/images/icons/return-to-store-icon.svg" alt="">
      <a href="/">
        <div class="centered-logo"></div>
      </a>
    </div>

    <nav id="navbar">
      <div class="navleft">
        <input type="search" name="search" id="search" placeholder="Search...">
      </div>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="collections.html">Category</a>
        <a href="shop.html">Shop</a>
        <div class="centered-logo"></div>
        <a href="gallery.html">Gallery</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact Us</a>
      </div>
      <div class="navright">
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </nav>

    <div id="signup">

      <div class="form">
        <h2>Create Account</h2>

        <form action="">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Full name here">
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" email="email" id="email" placeholder="Email here">
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password here">
          </div>

          <div>
            <button type="submit">Create Account</button>
          </div>
        </form>

        <p>
          Already have an account? <a href="login.html">Click here</a>
        </p>
      </div>

    </div>

  </div>

  <script src="./assets/js/script.js"></script>
